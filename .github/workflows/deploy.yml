name: Deploy to Linux Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH connection
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Update Linux Server
        run: ssh -o StrictHostKeyChecking=no ubuntu@45.118.161.254 'sudo apt update && sudo apt upgrade -y'

      - name: Checkout project repository
        uses: actions/checkout@v2

      - name: Deploy to /var/www/
        run: sudo rsync -avz --delete ${{ github.workspace }}/ /var/www/

      - name: Build and run project
        run: |
          cd your-project
          # Build your project commands here
          # Run your project commands here
